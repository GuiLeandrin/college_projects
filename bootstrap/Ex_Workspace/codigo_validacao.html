<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/576a6b1350.js" crossorigin="anonymous"></script>
    <title>Workspace - Project</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center flex-column overflow-hidden" style="background: linear-gradient(135deg, #2b4d5d, #5a797f, #8fa7a7);">
    <div class="col-md-5 col-sm-8 col-10 p-4 shadow-lg rounded-5 d-flex flex-column align-items-center" style="background: linear-gradient(135deg, #3a6073, #6a8d92, #a8c0c0);">
        <div class="w-100 h-25 d-flex align-items-center justify-content-center text-center">
            <h5 class="text-white">E-mail para envio do código de segurança:</h5>
        </div>
        <form action=""  method="POST" class="mt-3">
            <div class="row mt-2">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="input-group">
                        <label for="email" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-square-envelope"></i></label>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail:" name="email" id="email">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3 gap-3">
                <input type="submit" class="btn btn-secondary w-75" value="Enviar Código">
                <a href="javascript:history.back()" class="btn btn-secondary w-50 text-decoration-none">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
