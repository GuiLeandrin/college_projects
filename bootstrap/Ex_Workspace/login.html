<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/576a6b1350.js" crossorigin="anonymous"></script>
    <title>Workaspace - Project</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center flex-column overflow-hidden" style="background: linear-gradient(135deg, #3a6073, #6a8d92, #a8c0c0);">
    <div class="bg-white shadow-lg rounded-5 d-flex flex-column align-items-center col-md-5 col-sm-8 col-10" style="height: 70vh; background: linear-gradient(135deg, #6b93a1, #9bb5bb, #d0e0e0);">
        <div class="w-100 h-25 d-flex align-items-center justify-content-center border-bottom border-5 border-white">
            <h1 class="text-white">Workspace - Log in</h1>
        </div>
        <form action=""  method="POST" class="w-100 h-75 d-flex flex-column align-items-center justify-content-evenly">
            <div class="w-100 d-flex flex-column align-items-center justify-content-center gap-4">
                <div class="input-group rounded-3 border border-2 border-dark border-opacity-25 w-75">
                    <label for="email" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" class="form-control bg-white border-0 shadow-none" placeholder="Digite seu e-mail:" name="email" id="email">
                </div>
                <div class="input-group rounded-1 border border-2 border-dark border-opacity-25 w-75">
                    <label for="senha" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" class="form-control bg-white border-0 shadow-none" placeholder="Digite sua senha:" name="senha" id="senha">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between w-75 gap-3">
                <div class="w-50">
                    <input type="submit" class="btn btn-secondary w-100" value="Logar">
                </div>
                <div class="w-50">
                    <a href="cadastro.html" class="btn btn-secondary w-100 text-decoration-none">Cadastro</a>
                </div>
            </div>
            <div>
                <h6><a href="" class="text-black opacity-50">Esqueceu sua Senha?</a></h6>
            </div>
        </form>
    </div>
</body>
</html>
