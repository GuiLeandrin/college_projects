<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/576a6b1350.js" crossorigin="anonymous"></script>
    <title>Workspace - Login</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center flex-column overflow-hidden" style="background: linear-gradient(135deg, #3a6073, #6a8d92, #a8c0c0);">
    <div class="col-md-6 col-sm-8 col-10 p-4 shadow-lg rounded-5" style="background: linear-gradient(135deg, #6b93a1, #9bb5bb, #d0e0e0);">
        <div class="w-100 text-center border-bottom border-5 border-white pb-2">
            <h1 class="text-white">Workspace - Cadastro</h1>
        </div>
        <form action="" method="POST" class="mt-3">
            <div class="row g-2 mt-3">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="input-group">
                        <label for="nome" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-user"></i></label>
                        <input type="text" class="form-control" placeholder="Nome:" name="nome" id="nome" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="input-group">
                        <label for="idade" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-calendar"></i></label>
                        <input type="date" class="form-control" placeholder="Idade:" name="idade" id="idade" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="input-group">
                        <label for="cpf" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-id-card"></i></label>
                        <input type="number" class="form-control" placeholder="CPF:" name="cpf" id="cpf" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="input-group">
                        <label for="email" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" class="form-control" placeholder="E-mail:" name="email" id="email" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="input-group">
                        <label for="senha" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" class="form-control" placeholder="Senha:" name="senha" id="senha" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="input-group">
                        <label for="confirma" class="input-group-text bg-white border-0 text-decoration-none"  style="cursor: text;"><i class="fa-solid fa-user-lock"></i></label>
                        <input type="password" class="form-control" placeholder="Confirmar Senha:" name="confirma" id="confirma" required>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4 gap-3">
                <input type="submit" class="btn btn-secondary w-50" value="Enviar">
                <a href="login.html" class="btn btn-secondary w-50 text-decoration-none">Log in</a>
            </div>
            <div class="text-center mt-3">
                <a href="codigo_validacao.html" class="text-black opacity-50">Esqueceu sua Senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
